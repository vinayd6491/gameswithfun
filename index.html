<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Games With Fun</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .game-card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .game-card a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Games With Fun</h1>
    <p>Play 1000+ games without sign-in. Sign in for popular games!</p>
  </header>
  <main class="games-grid">
    <div class="game-card">
      <a href="games/tictactoe/index.html">Tic Tac Toe</a>
    </div>
    <div class="game-card">
      <a href="games/snake/index.html">Snake Game</a>
    </div>
    <div class="game-card">
      <a href="games/2048/index.html">2048</a>
    </div>
    <div class="game-card">
      <a href="games/memory/index.html">Memory Match</a>
    </div>
    <div class="game-card">
      <a href="games/flappy/index.html">Flappy Bird</a>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 GamesWithFun. All rights reserved.</p>
  </footer>
</body>
</html>
